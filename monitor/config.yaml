# Docker containers to monitor (uses 'docker logs')
docker_containers:
  coordinator: lookuply-coordinator
  search_api: lookuply-search-api
  celery: lookuply-celery-worker
  crawler: lookuply-crawler-node
  ai_evaluator: lookuply-ai-evaluator

# File-based logs to monitor (uses tail -f)
log_files:
  nginx_access: /var/log/nginx/access.log
  nginx_error: /var/log/nginx/error.log

dashboard:
  refresh_rate: 1  # seconds
  max_errors: 10
  max_logs: 5

alerts:
  - name: "High Error Rate"
    condition: "errors_per_min > 10"
    severity: critical

  - name: "High Memory"
    condition: "memory_percent > 90"
    severity: warning
