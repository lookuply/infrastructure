# Lookuply Nginx Configuration
# Privacy-first reverse proxy

upstream chat_frontend {
    server chat-frontend:80;
}

upstream search_api {
    server search-api:8002;
}

upstream coordinator {
    server coordinator:8000;
}

# HTTP server - redirect to HTTPS in production
server {
    listen 80;
    server_name lookuply.info www.lookuply.info;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (uncomment in production)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # Development: serve directly
    location / {
        proxy_pass http://chat_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Privacy: no IP logging beyond nginx access logs
        # Access logs are rotated and not stored long-term
    }

    # API endpoint
    location /api/ {
        proxy_pass http://search_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate limiting (temporary session cookie only)
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
        limit_req zone=api_limit burst=20 nodelay;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
    }

    # Coordinator (internal, not exposed publicly)
    location /coordinator/ {
        # Only accessible from internal network
        allow 172.16.0.0/12;  # Docker network
        deny all;

        proxy_pass http://coordinator/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

