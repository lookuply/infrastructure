version: '3.8'

services:
  # PostgreSQL - URL frontier and metadata storage
  postgres:
    image: postgres:16-alpine
    container_name: lookuply-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lookuply
      POSTGRES_USER: ${POSTGRES_USER:-lookuply}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lookuply}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lookuply-network

  # Redis - Celery task queue
  redis:
    image: redis:7-alpine
    container_name: lookuply-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lookuply-network

  # Meilisearch - Search index
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: lookuply-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:?MEILI_MASTER_KEY required}
      MEILI_ENV: ${MEILI_ENV:-production}
      MEILI_HTTP_ADDR: 0.0.0.0:7700
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch_data:/meili_data
    ports:
      - "7700:7700"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lookuply-network

  # Coordinator - URL frontier and task distribution
  coordinator:
    build:
      context: ../coordinator
      dockerfile: Dockerfile
    container_name: lookuply-coordinator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lookuply}:${POSTGRES_PASSWORD}@postgres:5432/lookuply
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    networks:
      - lookuply-network
    volumes:
      - coordinator_logs:/app/logs

  # Celery Worker - Background task processing
  celery-worker:
    build:
      context: ../coordinator
      dockerfile: Dockerfile
    container_name: lookuply-celery-worker
    restart: unless-stopped
    command: celery -A app.celery worker --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lookuply}:${POSTGRES_PASSWORD}@postgres:5432/lookuply
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks:
      - lookuply-network
    volumes:
      - celery_logs:/app/logs

  # Crawler Node - Decentralized web crawler
  crawler-node:
    build:
      context: ../crawler-node
      dockerfile: Dockerfile
    container_name: lookuply-crawler-node
    restart: unless-stopped
    depends_on:
      coordinator:
        condition: service_started
    environment:
      COORDINATOR_URL: http://coordinator:8000
      COORDINATOR_API_VERSION: v1
      MAX_CONCURRENT_REQUESTS: 5
      REQUEST_TIMEOUT: 30
      USER_AGENT: "Lookuply-Crawler/0.1.0 (+https://lookuply.info)"
      RESPECT_ROBOTS_TXT: "true"
      CRAWL_DELAY: "1.0"
      EXTRACT_LINKS: "true"
      MAX_CONTENT_LENGTH: "10000000"
    networks:
      - lookuply-network
    volumes:
      - crawler_logs:/app/logs

  # AI Evaluator - LLM page evaluation
  ai-evaluator:
    build:
      context: ../ai-evaluator
      dockerfile: Dockerfile
    container_name: lookuply-ai-evaluator
    restart: unless-stopped
    environment:
      # Ollama runs inside container on default localhost:11434
      # Don't set OLLAMA_HOST - let it use default
      OLLAMA_URL: http://localhost:11434
      OLLAMA_MODEL: llama3.1:8b-instruct-q4_K_M
      OLLAMA_TIMEOUT: 60
      # Anti-gaming: evaluation criteria in ENV (server-side secrets)
      MIN_CONTENT_LENGTH: ${EVAL_MIN_CONTENT_LENGTH:-100}
      MIN_QUALITY_SCORE: ${EVAL_MIN_QUALITY_SCORE:-0.6}
      MAX_AD_RATIO: ${EVAL_MAX_AD_RATIO:-0.3}
      EVALUATION_CACHE_TTL: 3600
    ports:
      - "11434:11434"  # Ollama API
    networks:
      - lookuply-network
    volumes:
      - ollama_models:/root/.ollama  # Persist downloaded models

  # Search API - FastAPI backend
  search-api:
    build:
      context: ../search-api
      dockerfile: Dockerfile
    container_name: lookuply-search-api
    restart: unless-stopped
    depends_on:
      meilisearch:
        condition: service_healthy
    environment:
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILI_MASTER_KEY}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      MODEL_NAME: ${MODEL_NAME:-llama3.1:8b}
      API_HOST: 0.0.0.0
      API_PORT: 8002
      # Privacy: no user data logging
      LOG_USER_DATA: false
      ENABLE_ANALYTICS: false
      ENABLE_COOKIES: false
    ports:
      - "8002:8002"
    networks:
      - lookuply-network
    volumes:
      - api_logs:/app/logs

  # Chat Frontend - React UI
  chat-frontend:
    build:
      context: ../chat-frontend
      dockerfile: Dockerfile
    container_name: lookuply-chat-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${FRONTEND_API_URL:-http://localhost:8002}
      VITE_SUPPORTED_LANGUAGES: en,sk,de,cs,pl,hu,ro,bg,hr,sl,lt,lv,et,mt,el,fr,es,it,pt,nl,sv,da,fi,ga
    ports:
      - "3000:80"
    networks:
      - lookuply-network

  # Nginx - Reverse proxy
  nginx:
    image: nginx:alpine
    container_name: lookuply-nginx
    restart: unless-stopped
    depends_on:
      - chat-frontend
      - search-api
      - coordinator
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
      - letsencrypt:/etc/letsencrypt:ro
    networks:
      - lookuply-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  coordinator_logs:
    driver: local
  celery_logs:
    driver: local
  crawler_logs:
    driver: local
  ollama_models:
    driver: local
  api_logs:
    driver: local
  nginx_logs:
    driver: local
  letsencrypt:
    driver: local

networks:
  lookuply-network:
    driver: bridge
